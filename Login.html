<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="shortcut icon" href="movies_hub_logo.svg" type="image/x-icon">
    <title>Movies Hub</title>
</head>
<body>
    
    <a href="index.html"><img id="cross" src="xmark-solid.svg"></a>

    <div class="login">

        <div class="heading"><h1>Sign In</h1></div>

        <div class="input">

            <div class="input_box">

                <input type="text" placeholder="Username">
                <img class="userIcon" src="user-solid.svg" alt="">

            </div>

            <div class="input_box">

                <input type="password" placeholder="Password">
                <img class="passIcon" src="lock-solid.svg" alt="">

            </div>

        </div>

        <div class="error">

            <div class="remember">

                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>

            </div>

            <a class="forget">Forgot Password?</a>

        </div>

        <button type="submit">Login</button>

        <div class="dont">Don't have an account? <a>Register</a></div>


    </div>

</body>
</html>
